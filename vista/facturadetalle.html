<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/toastify.css">
    <link rel="stylesheet" type="text/css" href="css/facturas.css">
    <link rel="stylesheet" type="text/css" href="css/DataTable/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" type="text/css" href="css/DataTable/cdnjs.cloudflare.com_ajax_libs_font-awesome_6.2.0_css_all.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-icons/font/bootstrap-icons.min.css">
    <title>Index</title>
</head>
<body>
  <nav id="navbar" class="navbar navbar-expand-lg navbar-dark ht bg-dark">
  </nav>
  
  <div class="container">
    <section>
      <div class="row">
        <div class="col-12 mt-4">
          <form action="#" method="POST" class="needs-validation" novalidate="" autocomplete="off" onsubmit="event.preventDefault(); DatosTabla()">
            <div class="mb-3">
              <div class="row px-3">
                <div class="col-6 px-5">
                  <label class="mb-2 text-muted" for="fechaInicio">Fecha Inicio</label>
                  <input id="fechaInicio" type="date" class="form-control" name="fechaInicio" value="" required>
                </div>
                <div class="col-6 px-5">
                  <label class="mb-2 text-muted" for="fechaFin">Fecha Fin</label>
                  <input id="fechaFin" type="date" class="form-control" name="fechaFin" value="" required>
                </div>
              </div>
            </div>
            <div class="row px-5">
              <div class="col-12">
                <button type="submit" class="btn btn-success" onclick="">
                  Consultar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12 my-5">
          <table id="datatable_facturas" class="table table-striped">
            <caption>
                Facturas
            </caption>
            <thead>
                <tr>
                    <th class="centered">#</th>
                    <th class="centered">Tipo</th>
                    <th class="centered">Estado</th>
                    <th class="centered">Cedula</th>
                    <th class="centered">Nombre</th>
                    <th class="centered">Total</th>
                    <th class="centered">Moneda</th>
                    <th class="centered">Tasa</th>
                    <th class="centered">Usuario</th>
                    <th class="centered">Fecha</th>
                    <th class="centered">Opciones</th>
                </tr>
            </thead>
            <tbody id="tableBody_facturas"></tbody>
          </table> 
        </div>
      </div>
    </section>
  </div>

  <div class="modal fade" id="modalfacturas" tabindex="-1" aria-labelledby="modalfacturas" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-ls">
      <div class="modal-content">
        <div id="contenidofacturas" class="modal-body text-center">
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalFacturaRegistrada" tabindex="-1" aria-labelledby="modalFacturaRegistrada" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div id="contenidoFacturaRegistrada" class="modal-body text-center">
        </div>
      </div>
    </div>
  </div>

  <script src="js/DataTable/cdnjs.cloudflare.com_ajax_libs_jquery_3.6.0_jquery.min.js"></script>
  <script src="js/DataTable/cdn.datatables.net_1.12.1_js_jquery.dataTables.min.js"></script>
  <script src="js/DataTable/cdn.datatables.net_1.12.1_js_dataTables.bootstrap5.min.js"></script>
	<script src="bootstrap-5/js/bootstrap.min.js"></script>
  <script src="js/toastify.js"></script>
	<script src="js/utilidades.js"></script>
  <script src="js/detallefactura.js"></script>
</body>
</html>
