    <section>
        <div class="modal fade" id="ModalTasa" tabindex="-1" aria-labelledby="ModalTasaLabel" aria-hidden="true" data-bs-backdrop="static">
            <div class="modal-dialog modal-ls">
                <div class="modal-content">
                    <div class="modal-body">
                        <form name="formulario" method="post" class="m-3" action="#" onsubmit="event.preventDefault(); registrarTasa()">
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="ModalTasaInput">Tasa</label>
                                        <input id="ModalTasaInput" type="text" class="form-control" name="ModalTasaInput" value="" required autofocus>
                                    </div>	
                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="ModalMoneda">Moneda</label>

                                        </select>
                                    </div>	
                                </div>  
                            </div> 

                            <div class="row mt-4 mb-3">
                                <!-- Boton Registrar -->
                                <div class="col-6">
                                    <div class="row">
                                        <div class="col-3">
                                            <button type="submit" name="botonRegistrarModalTasa" value="1" class="btn btn-primary">Registrar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
