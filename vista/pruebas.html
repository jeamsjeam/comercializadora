<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTable with Bootstrap Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <table id="example" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Posición</th>
                    <th>Oficina</th>
                    <th>Edad</th>
                    <th>Fecha de inicio</th>
                    <th>Salario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se llenarán los datos dinámicamente -->
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            // Datos de prueba simulados
            var data = [
                {
                    "name": "Tiger Nixon",
                    "position": "System Architect",
                    "office": "Edinburgh",
                    "age": "61",
                    "start_date": "2011/04/25",
                    "salary": "$320,800"
                },
                {
                    "name": "Garrett Winters",
                    "position": "Accountant",
                    "office": "Tokyo",
                    "age": "63",
                    "start_date": "2011/07/25",
                    "salary": "$170,750"
                }
                // Más datos de prueba...
            ];

            // Configurar DataTable con datos simulados
            $('#example').DataTable({
                "data": data,
                "columns": [
                    { "data": "name" },
                    { "data": "position" },
                    { "data": "office" },
                    { "data": "age" },
                    { "data": "start_date" },
                    { "data": "salary" },
                    {
                        "data": null,
                        "defaultContent": '<button class="btn btn-primary btn-sm edit-btn">Modificar</button> <button class="btn btn-danger btn-sm delete-btn">Eliminar</button>'
                    }
                ],
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.11.5/i18n/Spanish.json"
                }
            });

            $('#example').on('click', '.edit-btn', function() {
                var row = $(this).closest('tr');
                var data = $('#example').DataTable().row(row).data();
                alert('Modificar: ' + data.name);
                // Lógica para modificar el registro
            });

            $('#example').on('click', '.delete-btn', function() {
                var row = $(this).closest('tr');
                var data = $('#example').DataTable().row(row).data();
                alert('Eliminar: ' + data.name);
                // Lógica para eliminar el registro
            });
        });
    </script>
</body>
</html>
